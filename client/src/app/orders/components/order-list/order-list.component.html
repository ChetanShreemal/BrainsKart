<!-- Intro Section -->
<section class="bg-brains p-3">
  <div class="container">
    <div class="row">
      <div class="col">
        <p class="h4">
          <i class="fa fa-list"></i> Your Orders</p>
      </div>
    </div>
  </div>
</section>

<!-- Orders Table -->
<section class="p-3">
  <div class="container">
    <div class="row">
      <div class="col">
        <table class="table table-hover text-center table-striped table-light">
          <thead class="bg-dark text-brains">
            <tr>
              <th>Order ID</th>
              <th>NAME</th>
              <th>EMAIL</th>
              <th>Mobile</th>
              <th>Items</th>
              <th>Amount</th>
              <th>Order Date</th>
            </tr>
          </thead>
          <tbody>
          <pre>{{orders  | json}}</pre>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
